<!DOCTYPE html>
<html>
<head>
	<title>Registration | Fluxus 2014</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
	<form id="regForm" method="POST">
	<table>
		<tr> <td>Your name</td><td><input name="name" type="text"></td> </tr>
		<tr> <td>College</td><td><input name="college" type="text"></td> </tr>
		<tr> <td>City</td><td><input name="city" type="text"></td> </tr>
		<tr> <td>E-Mail</td><td><input name="mail" type="text"></td> </tr>
		<tr> <td>Phone number</td><td><input name="phone" type="text"></td> </tr>
		<tr> <td><input type="button" value="close" class="modal-close"></td><td><input type="submit"></td> </tr>
	</table>
	</form>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$("#regForm").submit(function(){
	$.post('ajax/register.php', $(this).serializeArray(), function(data) {
		alert(data);
	});
	return false;
});
</script>
</body>
</html>
